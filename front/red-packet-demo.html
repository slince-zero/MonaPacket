        .currency {

        .packet-info {

        /* åº†ç¥ç²’å­ */
        .celebration-particles {
            position: fixed;

        }

        .celebration-particle {

        }

        @keyframes celebrate {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {

        /* éŸ³æ•ˆæ§åˆ¶ */
        .sound-toggle {
            position: fixed;

            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;

            cursor: pointer;

            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .sound-toggle:hover {

        }
    </style>
</head>
<body>
    <!-- èƒŒæ™¯ç²’å­ -->
    <div class="particles" id="particles"></div>
    
    <!-- åº†ç¥ç²’å­å®¹å™¨ -->
    <div class="celebration-particles" id="celebrationParticles"></div>

    <!-- éŸ³æ•ˆæ§åˆ¶ -->
    <button class="sound-toggle" id="soundToggle" title="éŸ³æ•ˆå¼€å…³">ğŸ”Š</button>

    <div class="app-container">
        <div class="content-container">
            <!-- æ­¥éª¤1: å‘ç°çº¢åŒ… -->
            <div class="step active" id="step1">
                <div class="floating-packet">
                    <div class="packet-icon">ğŸ§§</div>
                    <div class="glow-effect"></div>
                </div>
                
                <h1 class="title">å‘ç°çº¢åŒ…ï¼</h1>
                <p class="subtitle">æœ‰äººç»™ä½ å‘äº†ä¸€ä¸ªMonadçº¢åŒ…</p>
                
                <button class="btn btn-pulse" onclick="goToStep(2)">
                    ç‚¹å‡»æŸ¥çœ‹
                </button>
            </div>

            <!-- æ­¥éª¤2: é¢†å–çº¢åŒ… -->
            <div class="step" id="step2">
                <div class="red-packet-card">
                    <h3 style="margin-bottom: 20px; color: #333;">ç¥ç§˜å¥½å‹ç»™ä½ å‘äº†çº¢åŒ…</h3>
                    
                    <div class="packet-3d" onclick="openRedPacket()">
                        <div class="packet-body">
                            <div class="packet-text">å¼€</div>
                        </div>
                    </div>
                    
                    <p style="color: #666; margin-top: 15px;">ç‚¹å‡»çº¢åŒ…å³å¯æ‹†å¼€</p>
                    <p style="color: #999; font-size: 0.9rem;">æ­å–œå‘è´¢ï¼Œå¤§å‰å¤§åˆ©ï¼</p>
                </div>
            </div>

            <!-- æ­¥éª¤3: å±•ç¤ºç»“æœ -->
            <div class="step" id="step3">
                <div class="result-container">
                    <div class="celebration">ğŸ‰</div>
                    <h1 style="color: white; margin-bottom: 20px; text-shadow: 0 3px 6px rgba(0,0,0,0.3);">æ­å–œå‘è´¢ï¼</h1>
                    
                    <div class="amount-display">
                        <span class="currency">Â¥</span>
                        <span class="amount" id="amount">88.88</span>
                    </div>
                    
                    <div class="packet-info">
                        <div class="info-item">
                            <span>æ¥è‡ª:</span>
                            <span>Monadç¤¾åŒº</span>
                        </div>
                        <div class="info-item">
                            <span>ç¥ç¦:</span>
                            <span>æ­å–œå‘è´¢</span>
                        </div>
                        <div class="info-item">
                            <span>æ—¶é—´:</span>
                            <span id="time"></span>
                        </div>
                    </div>
                    
                    <button class="btn" onclick="restart()">å†æŠ¢ä¸€ä¸ª</button>
                    <button class="btn" style="background: transparent; border: 2px solid white; color: white;">åˆ†äº«å¥½è¿</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let soundEnabled = true;
        let currentStep = 1;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateTime();
            initSoundEffects();
        });

        // åˆ›å»ºèƒŒæ™¯ç²’å­
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // æ­¥éª¤åˆ‡æ¢
        function goToStep(step) {
            if (soundEnabled) playSound('click');
            
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep = step;
            
            setTimeout(() => {
                document.getElementById(`step${currentStep}`).classList.add('active');
            }, 300);
        }

        // æ‹†çº¢åŒ…
        function openRedPacket() {
            if (soundEnabled) playSound('open');
            
            // ç”Ÿæˆéšæœºé‡‘é¢
            const amounts = [8.88, 18.88, 66.66, 88.88, 168.88, 888.88];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            document.getElementById('amount').textContent = randomAmount;
            
            // åˆ›å»ºåº†ç¥ç²’å­
            createCelebrationParticles();
            
            // å»¶è¿Ÿæ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                if (soundEnabled) playSound('success');
                goToStep(3);
            }, 1200);
        }

        // åˆ›å»ºåº†ç¥ç²’å­
        function createCelebrationParticles() {
            const container = document.getElementById('celebrationParticles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'celebration-particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                container.appendChild(particle);
                
                // 2ç§’åç§»é™¤ç²’å­
                setTimeout(() => {
                    if (container.contains(particle)) {
                        container.removeChild(particle);
                    }
                }, 2000);
            }
        }

        // é‡æ–°å¼€å§‹
        function restart() {
            if (soundEnabled) playSound('click');
            
            // æ¸…é™¤åº†ç¥ç²’å­
            document.getElementById('celebrationParticles').innerHTML = '';
            
            goToStep(1);
        }

        // æ›´æ–°æ—¶é—´
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN');
            document.getElementById('time').textContent = timeString;
        }

        // éŸ³æ•ˆæ§åˆ¶
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const toggle = document.getElementById('soundToggle');
            toggle.textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
            
            if (soundEnabled) playSound('click');
        }

        document.getElementById('soundToggle').addEventListener('click', toggleSound);

        // ç®€å•çš„éŸ³æ•ˆç³»ç»Ÿ
        function initSoundEffects() {
            // ä½¿ç”¨Web Audio APIåˆ›å»ºéŸ³æ•ˆ
            window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            if (!soundEnabled || !window.audioContext) return;
            
            const oscillator = window.audioContext.createOscillator();
            const gainNode = window.audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(window.audioContext.destination);
            
            switch(type) {
                case 'click':
                    oscillator.frequency.setValueAtTime(800, window.audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, window.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, window.audioContext.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(window.audioContext.currentTime + 0.1);
                    break;
                case 'open':
                    oscillator.frequency.setValueAtTime(200, window.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, window.audioContext.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.2, window.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, window.audioContext.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(window.audioContext.currentTime + 0.5);
                    break;
                case 'success':
                    // æ’­æ”¾æˆåŠŸéŸ³æ•ˆï¼ˆå’Œå¼¦ï¼‰
                    [523.25, 659.25, 783.99].forEach((freq, index) => {
                        const osc = window.audioContext.createOscillator();
                        const gain = window.audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(window.audioContext.destination);
                        osc.frequency.setValueAtTime(freq, window.audioContext.currentTime);
                        gain.gain.setValueAtTime(0.1, window.audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, window.audioContext.currentTime + 1);
                        osc.start(window.audioContext.currentTime + index * 0.1);
                        osc.stop(window.audioContext.currentTime + 1);
                    });
                    break;
            }
        }

        // è§¦æ‘¸åé¦ˆ
        function vibrate(pattern = 100) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // ä¸ºæŒ‰é’®æ·»åŠ è§¦æ‘¸åé¦ˆ
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn') || e.target.classList.contains('packet-3d')) {
                vibrate(50);
            }
        });

        // é˜²æ­¢åŒå‡»ç¼©æ”¾ï¼ˆç§»åŠ¨ç«¯ï¼‰
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
