<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Á∫¢ÂåÖ - Èí±ÂåÖËøûÊé•ÊµãËØï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app {
            background: #000000;
            border: 4px solid #ffffff;
            box-shadow: 8px 8px 0px #01DB83;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFD641;
            text-shadow: 4px 4px 0px #000000;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 48px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .primary-button {
            background: #FFD641;
            color: #000000;
            border: 4px solid #000000;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 0px #01DB83;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: inherit;
            width: 100%;
        }

        .primary-button:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0px #01DB83;
        }

        .primary-button:active {
            transform: translate(0px, 0px);
            box-shadow: 3px 3px 0px #01DB83;
        }

        .primary-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 6px 6px 0px #666666;
        }

        .wallet-status {
            background: #ffffff;
            border: 3px solid #000000;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 4px 4px 0px #01DB83;
            text-align: left;
        }

        .wallet-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .wallet-info-item:last-child {
            border-bottom: none;
        }

        .wallet-info-item .label {
            color: #000000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .wallet-info-item .value {
            color: #000000;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .wallet-error {
            background: #ff4444;
            color: #ffffff;
            border: 3px solid #000000;
            padding: 16px;
            margin: 20px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0px #000000;
        }

        .console-log {
            background: #000000;
            border: 2px solid #01DB83;
            padding: 20px;
            margin-top: 24px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #01DB83;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            word-break: break-all;
        }

        .hidden {
            display: none;
        }

        .outline-button {
            background: transparent;
            color: #ffffff;
            border: 3px solid #ffffff;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0px #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: inherit;
            width: 100%;
            margin-top: 16px;
        }

        .outline-button:hover {
            background: #ffffff;
            color: #000000;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app">
            <!-- Èí±ÂåÖËøûÊé•ÁïåÈù¢ -->
            <div id="walletConnect">
                <div class="title">CONNECT WALLET</div>
                <div class="subtitle">ACCESS MONAD RED PACKETS</div>
                
                <div id="errorMessage" class="wallet-error hidden"></div>
                
                <button id="connectBtn" class="primary-button">
                    CONNECT METAMASK
                </button>
                
                <div class="wallet-info">
                    <p>ÈúÄË¶ÅMetaMaskÈí±ÂåÖÊù•‰ΩøÁî®Á∫¢ÂåÖÂäüËÉΩ</p>
                    <p>Â∞ÜËá™Âä®ÂàáÊç¢Âà∞MonadÊµãËØïÁΩë</p>
                </div>
            </div>

            <!-- Èí±ÂåÖÁä∂ÊÄÅÊòæÁ§∫ -->
            <div id="walletStatus" class="wallet-status hidden">
                <div class="wallet-info-item">
                    <span class="label">STATUS:</span>
                    <span class="value" id="connectionStatus">DISCONNECTED</span>
                </div>
                <div class="wallet-info-item">
                    <span class="label">ADDRESS:</span>
                    <span class="value" id="walletAddress">-</span>
                </div>
                <div class="wallet-info-item">
                    <span class="label">NETWORK:</span>
                    <span class="value" id="networkName">-</span>
                </div>
                <div class="wallet-info-item">
                    <span class="label">CHAIN ID:</span>
                    <span class="value" id="chainId">-</span>
                </div>
                <div class="wallet-info-item">
                    <span class="label">BALANCE:</span>
                    <span class="value" id="balance">-</span>
                </div>
            </div>

            <button id="disconnectBtn" class="outline-button hidden">
                DISCONNECT WALLET
            </button>

            <!-- ÊéßÂà∂Âè∞Êó•Âøó -->
            <div class="console-log">
                <div style="color: #FFD641; font-weight: bold; margin-bottom: 12px;">CONSOLE LOG:</div>
                <div id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // MonadÁΩëÁªúÈÖçÁΩÆ
        const MONAD_NETWORK = {
            chainId: '0x15B3', // 5555 in hex
            chainName: 'Monad Testnet',
            nativeCurrency: {
                name: 'MON',
                symbol: 'MON',
                decimals: 18,
            },
            rpcUrls: ['https://testnet-rpc.monad.xyz'],
            blockExplorerUrls: ['https://testnet-explorer.monad.xyz'],
        };

        let walletState = {
            isConnected: false,
            address: '',
            chainId: '',
            balance: '',
            networkName: ''
        };

        // Êó•ÂøóÂáΩÊï∞
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // ÂêåÊó∂ËæìÂá∫Âà∞ÊµèËßàÂô®ÊéßÂà∂Âè∞
            console.log(message);
        }

        // Ëé∑ÂèñÁΩëÁªúÂêçÁß∞
        function getNetworkName(chainId) {
            const networks = {
                '0x1': 'Ethereum Mainnet',
                '0x5': 'Goerli Testnet',
                '0x89': 'Polygon Mainnet',
                '0x38': 'BSC Mainnet',
                '0x15B3': 'Monad Testnet',
            };
            return networks[chainId] || `Unknown Network (${chainId})`;
        }

        // Ëé∑Âèñ‰ΩôÈ¢ù
        async function getBalance(address) {
            try {
                const balance = await window.ethereum.request({
                    method: 'eth_getBalance',
                    params: [address, 'latest']
                });
                const balanceInEth = parseInt(balance, 16) / Math.pow(10, 18);
                addLog(`üíé Ë¥¶Êà∑‰ΩôÈ¢ù: ${balanceInEth.toFixed(4)} ETH`);
                return balanceInEth.toFixed(4);
            } catch (error) {
                addLog(`‚ùå Ëé∑Âèñ‰ΩôÈ¢ùÂ§±Ë¥•: ${error.message}`);
                return '0.0000';
            }
        }

        // Êõ¥Êñ∞UIÊòæÁ§∫
        function updateUI() {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const walletStatus = document.getElementById('walletStatus');
            const walletConnect = document.getElementById('walletConnect');

            if (walletState.isConnected) {
                walletConnect.classList.add('hidden');
                walletStatus.classList.remove('hidden');
                disconnectBtn.classList.remove('hidden');

                document.getElementById('connectionStatus').textContent = 'CONNECTED';
                document.getElementById('walletAddress').textContent = 
                    `${walletState.address.slice(0, 6)}...${walletState.address.slice(-4)}`;
                document.getElementById('networkName').textContent = walletState.networkName;
                document.getElementById('chainId').textContent = walletState.chainId;
                document.getElementById('balance').textContent = `${walletState.balance} ETH`;
            } else {
                walletConnect.classList.remove('hidden');
                walletStatus.classList.add('hidden');
                disconnectBtn.classList.add('hidden');
            }
        }

        // Ê£ÄÊü•Èí±ÂåÖËøûÊé•
        async function checkWalletConnection() {
            addLog('üîç Ê£ÄÊü•Èí±ÂåÖËøûÊé•Áä∂ÊÄÅ...');
            
            if (typeof window.ethereum === 'undefined') {
                addLog('‚ùå Êú™Ê£ÄÊµãÂà∞MetaMask');
                showError('ËØ∑ÂÆâË£ÖMetaMaskÈí±ÂåÖ');
                return;
            }

            addLog('‚úÖ Ê£ÄÊµãÂà∞MetaMask');

            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                addLog(`üìä Ë¥¶Êà∑‰ø°ÊÅØ: ${JSON.stringify(accounts)}`);
                
                if (accounts.length > 0) {
                    const address = accounts[0];
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    const balance = await getBalance(address);
                    const networkName = getNetworkName(chainId);
                    
                    walletState = {
                        isConnected: true,
                        address,
                        chainId,
                        balance,
                        networkName
                    };
                    
                    addLog(`üí∞ Èí±ÂåÖÁä∂ÊÄÅ: ${JSON.stringify(walletState)}`);
                    updateUI();
                } else {
                    addLog('‚ö†Ô∏è Èí±ÂåÖÊú™ËøûÊé•');
                    walletState.isConnected = false;
                    updateUI();
                }
            } catch (error) {
                addLog(`‚ùå Ê£ÄÊü•Èí±ÂåÖËøûÊé•Â§±Ë¥•: ${error.message}`);
                showError('Ê£ÄÊü•Èí±ÂåÖËøûÊé•Â§±Ë¥•');
            }
        }

        // ËøûÊé•Èí±ÂåÖ
        async function connectWallet() {
            addLog('üîó ÂºÄÂßãËøûÊé•Èí±ÂåÖ...');
            
            if (typeof window.ethereum === 'undefined') {
                addLog('‚ùå Êú™Ê£ÄÊµãÂà∞MetaMask');
                showError('ËØ∑ÂÆâË£ÖMetaMaskÈí±ÂåÖ');
                return;
            }

            const connectBtn = document.getElementById('connectBtn');
            connectBtn.textContent = 'CONNECTING...';
            connectBtn.disabled = true;

            try {
                addLog('üìû ËØ∑Ê±ÇË¥¶Êà∑ËÆøÈóÆÊùÉÈôê...');
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts',
                });

                if (accounts.length > 0) {
                    addLog(`‚úÖ Ë¥¶Êà∑ËøûÊé•ÊàêÂäü: ${accounts[0]}`);
                    
                    const address = accounts[0];
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    const balance = await getBalance(address);
                    const networkName = getNetworkName(chainId);
                    
                    walletState = {
                        isConnected: true,
                        address,
                        chainId,
                        balance,
                        networkName
                    };
                    
                    addLog(`üéâ Èí±ÂåÖËøûÊé•ÂÆåÊàê: ${JSON.stringify(walletState)}`);
                    
                    // Ê£ÄÊü•ÊòØÂê¶Âú®MonadÁΩëÁªú
                    if (chainId !== MONAD_NETWORK.chainId) {
                        addLog('‚ö†Ô∏è ‰∏çÂú®MonadÁΩëÁªúÔºåÂ∞ùËØïÂàáÊç¢...');
                        await switchToMonadNetwork();
                    }
                    
                    updateUI();
                    hideError();
                }
            } catch (error) {
                addLog(`‚ùå ËøûÊé•Èí±ÂåÖÂ§±Ë¥•: ${error.message}`);
                
                if (error.code === 4001) {
                    showError('Áî®Êà∑ÊãíÁªùËøûÊé•Èí±ÂåÖ');
                    addLog('üë§ Áî®Êà∑ÊãíÁªù‰∫ÜËøûÊé•ËØ∑Ê±Ç');
                } else if (error.code === -32002) {
                    showError('MetaMaskÂ∑≤ÊúâËøûÊé•ËØ∑Ê±ÇÂæÖÂ§ÑÁêÜ');
                    addLog('‚è≥ MetaMaskÂ∑≤ÊúâËøûÊé•ËØ∑Ê±ÇÂæÖÂ§ÑÁêÜ');
                } else {
                    showError(`ËøûÊé•Â§±Ë¥•: ${error.message || 'Êú™Áü•ÈîôËØØ'}`);
                    addLog(`üí• ËøûÊé•Â§±Ë¥•: ${error.message}`);
                }
            } finally {
                connectBtn.textContent = 'CONNECT METAMASK';
                connectBtn.disabled = false;
            }
        }

        // ÂàáÊç¢Âà∞MonadÁΩëÁªú
        async function switchToMonadNetwork() {
            addLog('üîÑ Â∞ùËØïÂàáÊç¢Âà∞MonadÁΩëÁªú...');
            
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: MONAD_NETWORK.chainId }],
                });
                addLog('‚úÖ ÊàêÂäüÂàáÊç¢Âà∞MonadÁΩëÁªú');
                
                // ÈáçÊñ∞Ëé∑ÂèñÈí±ÂåÖÁä∂ÊÄÅ
                await checkWalletConnection();
            } catch (error) {
                addLog(`‚ö†Ô∏è ÂàáÊç¢ÁΩëÁªúÂ§±Ë¥•: ${error.message}`);
                
                if (error.code === 4902) {
                    addLog('üìù ÁΩëÁªú‰∏çÂ≠òÂú®ÔºåÂ∞ùËØïÊ∑ªÂä†...');
                    await addMonadNetwork();
                } else if (error.code === 4001) {
                    addLog('üë§ Áî®Êà∑ÊãíÁªù‰∫ÜÁΩëÁªúÂàáÊç¢');
                    showError('Áî®Êà∑ÊãíÁªùÂàáÊç¢ÁΩëÁªú');
                } else {
                    addLog(`üí• ÂàáÊç¢ÁΩëÁªúÂ§±Ë¥•: ${error.message}`);
                    showError(`ÂàáÊç¢ÁΩëÁªúÂ§±Ë¥•: ${error.message}`);
                }
            }
        }

        // Ê∑ªÂä†MonadÁΩëÁªú
        async function addMonadNetwork() {
            addLog('‚ûï Â∞ùËØïÊ∑ªÂä†MonadÁΩëÁªú...');
            
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [MONAD_NETWORK],
                });
                addLog('‚úÖ MonadÁΩëÁªúÊ∑ªÂä†ÊàêÂäü');
                
                // ÈáçÊñ∞Ëé∑ÂèñÈí±ÂåÖÁä∂ÊÄÅ
                await checkWalletConnection();
            } catch (error) {
                addLog(`‚ùå Ê∑ªÂä†ÁΩëÁªúÂ§±Ë¥•: ${error.message}`);
                
                if (error.code === 4001) {
                    showError('Áî®Êà∑ÊãíÁªùÊ∑ªÂä†MonadÁΩëÁªú');
                    addLog('üë§ Áî®Êà∑ÊãíÁªù‰∫ÜÊ∑ªÂä†ÁΩëÁªú');
                } else {
                    showError(`Ê∑ªÂä†ÁΩëÁªúÂ§±Ë¥•: ${error.message}`);
                    addLog(`üí• Ê∑ªÂä†ÁΩëÁªúÂ§±Ë¥•: ${error.message}`);
                }
            }
        }

        // Êñ≠ÂºÄËøûÊé•
        function disconnectWallet() {
            addLog('üíî Êñ≠ÂºÄÈí±ÂåÖËøûÊé•');
            walletState = {
                isConnected: false,
                address: '',
                chainId: '',
                balance: '',
                networkName: ''
            };
            updateUI();
            hideError();
        }

        // ÊòæÁ§∫ÈîôËØØ
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = `‚ö†Ô∏è ${message}`;
            errorElement.classList.remove('hidden');
        }

        // ÈöêËóèÈîôËØØ
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.add('hidden');
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            if (typeof window.ethereum !== 'undefined') {
                addLog('üéß ËÆæÁΩÆÈí±ÂåÖ‰∫ã‰ª∂ÁõëÂê¨Âô®...');
                
                // ÁõëÂê¨Ë¥¶Êà∑ÂèòÂåñ
                window.ethereum.on('accountsChanged', (accounts) => {
                    addLog(`üîÑ Ë¥¶Êà∑ÂèòÂåñ‰∫ã‰ª∂: ${JSON.stringify(accounts)}`);
                    if (accounts.length > 0) {
                        addLog(`‚úÖ ÂàáÊç¢Âà∞Êñ∞Ë¥¶Êà∑: ${accounts[0]}`);
                        checkWalletConnection();
                    } else {
                        addLog('‚ùå Ë¥¶Êà∑Â∑≤Êñ≠ÂºÄËøûÊé•');
                        disconnectWallet();
                    }
                });

                // ÁõëÂê¨ÁΩëÁªúÂèòÂåñ
                window.ethereum.on('chainChanged', (chainId) => {
                    addLog(`üåê ÁΩëÁªúÂèòÂåñ‰∫ã‰ª∂: ${chainId}`);
                    addLog('üîÑ ÈáçÊñ∞Ê£ÄÊü•Èí±ÂåÖÁä∂ÊÄÅ...');
                    checkWalletConnection();
                });

                // ÁõëÂê¨ËøûÊé•‰∫ã‰ª∂
                window.ethereum.on('connect', (connectInfo) => {
                    addLog(`üîó Èí±ÂåÖËøûÊé•‰∫ã‰ª∂: ${JSON.stringify(connectInfo)}`);
                    checkWalletConnection();
                });

                // ÁõëÂê¨Êñ≠ÂºÄËøûÊé•‰∫ã‰ª∂
                window.ethereum.on('disconnect', (error) => {
                    addLog(`üíî Èí±ÂåÖÊñ≠ÂºÄËøûÊé•‰∫ã‰ª∂: ${JSON.stringify(error)}`);
                    disconnectWallet();
                });
            }
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ È°µÈù¢Âä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÂàùÂßãÂåñ...');
            
            // ÁªëÂÆö‰∫ã‰ª∂
            document.getElementById('connectBtn').addEventListener('click', connectWallet);
            document.getElementById('disconnectBtn').addEventListener('click', disconnectWallet);
            
            // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
            setupEventListeners();
            
            // Ê£ÄÊü•ÂàùÂßãËøûÊé•Áä∂ÊÄÅ
            checkWalletConnection();
        });
    </script>
</body>
</html>
